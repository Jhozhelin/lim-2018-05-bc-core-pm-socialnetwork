<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Con Gusto|Perfil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/marca.png.png" type="image/x-icon">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</head>

<body>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Perfil 😉</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Muro 🌏</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="logout" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Salir ✖</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">

    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <!-- Aquí colocaremos nuestra opción de publicar y todos los post -->
      <div id="card-contend" class="card w-75">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <!-- Checkbox de público y privado -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn-public" value="option1">
            <label class="form-check-label" for="inlineRadio1">Público</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="btn-private" value="option2">
            <label class="form-check-label" for="inlineRadio2">Privado</label>
          </div>
          <br>
          <!-- Acá escribimos el post -->
          <textarea id="card-text" class="card-text" cols="100" rows="6"></textarea>
          <br>

          <!-- botón de publicar -->
          <button class="btn btn-primary" id="btnSave">Publicar</button>
        </div>
      </div>
      <!-- Aquí colocaremos las publicaciones dinámicas-->
      <div id="divPosts" class="hiden">
        <h2 class="title">👨👩 Posts ✔</h2>
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab"></div>
  </div>

  
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js" type="text/javascript">
  </script>
  
  <!-- Enlace con mis documentos de js -->

  <script src="config.js" type="text/javascript"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="muro.js" type="text/javascript"></script>

</body>

</html>
