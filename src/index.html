<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Red Social</title>

</head>

<body>
    <div class="container">
        <div class="imglogin" id="imglogin">
            <img src="img/imglogin.jpg">
        </div>
        <div id="boxLogin" class="boxLogin">
            <h2 class="title" id="title">Iniciar Seción</h2>
            <input type="text" placeholder="Correo electrónico" id="loginEmail">
            <br>
            <br>
            <input type="password" placeholder="Contraseña" id="loginPassword">
            <br>
            <br>
            <input type="button" value="Entrar" id="buttonEnter">
            <br>
            <br>
            <p class="other">o</p>
            <br>
            <div class="loginReds">
                <input type="submit" value="Google" id="btnGoogle">
                <input type="submit" value="Facebook" id="btnFacebook">
            </div>
            <br>
            <p>¿No tienes una cuenta?
                <a href="#" id="createCuenta">Crear cuenta</a>
            </p>
        </div>
        <div id="boxRegister" class="boxRegister">
            <h2 class="titletwo" id="titletwo">Crear Cuenta</h2>
            <br>
            <br>
            <input type="text" placeholder="Correo electrónico" id="email">
            <br>
            <br>
            <input type="password" placeholder="Contraseña" id="createPassword">
            <br>
            <br>
            <!--<input type="password" placeholder="Confirmar Contraseña" id="confimPassword">
            <br>
            <br>-->
            <input type="button" value="Registrarse" id="buttonregister">
            <br>
            <br>
        </div>
    <div id="message">
        <h3>BIENVENIDO A "HEALTHY LIFE"</h3>
    </div>
</div>
    <script src="main.js"></script>
</body>

</html>
